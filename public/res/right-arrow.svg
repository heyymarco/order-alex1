<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        :root {
            --stroke-width: 2px;
        }

        .line {
            stroke: #000000;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: var(--stroke-width);

            fill: none;

            vector-effect: non-scaling-stroke;
        }

        symbol {
            overflow: visible;
        }
    </style>

    <symbol id="arrow" viewBox="-12 0 24 24" >
        <polyline class="line" points="-12,0 0,12 -12,24" style="stroke-linejoin: miter" />
    </symbol>

    <symbol id="hline" viewBox="0 -1 50 2" preserveAspectRatio="none">
        <polyline class="line" points="0,0 50,0" />
    </symbol>

    
    <use xlink:href="#arrow" style="transform-origin: right center; transform: translateX(calc(var(--stroke-width) / 2 * -1.41)) scale(0.5) translateX(50%)" />

    <use xlink:href="#hline" style="transform-origin: left center; transform: translateX(calc(var(--stroke-width) / 2)) scale(0.5);" />
    <use xlink:href="#hline" style="transform-origin: right center; transform: translateX(calc(var(--stroke-width) / -1)) scale(0.5);" />
</svg>